<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="mb-3 row">
    <label for="name" class="col-sm-4 col-form-label">Name:</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="name" 
        type="text"
        formControlName="name"
        placeholder="Name"
      >
    </div>
  </div>

  <div class="mb-3 row">
    <label for="email" class="col-sm-4 col-form-label">Email:</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="email" 
        type="email"
        formControlName="email"
        placeholder="name@mail.com"
      >
    </div>
  </div>

  <div class="mb-3 row">
    <label for="password" class="col-sm-4 col-form-label">Password:</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="password"
        type="password"
        formControlName="password"
        placeholder="password"
      >
    </div>
  </div>

  <div class="mb-3 row">
    <label for="confirm-password" class="col-sm-4 col-form-label">Confirm:</label>
    <div class="col-sm-8">
      <input
        class="form-control"
        id="confirm-password"
        type="password"
        formControlName="confirmPassword"
        placeholder="confirm password"
      >
    </div>
  </div>

  <div class="modal-footer">
    <button type="reset" class="btn btn-light" (click)="resetForm()">Reset</button>
    <button
      type="confirm"
      [disabled]="form.invalid || form.untouched"
      class="btn btn-primary"
      [textContent]='formLabel'
    ></button>
  </div>
</form>
